ServiceHost = "0.0.0.0"
ServicePort = 8083

# HTTPS Configuration
# Временно отключено для разработки (Tauri не может работать с самоподписанными сертификатами)
EnableHTTPS = false
CertFile = "certs/server.crt"
KeyFile = "certs/server.key"

# JWT Configuration
JWTSecret = "your-secret-key-change-in-production"
JWTAccessTokenExpire = 15  # minutes
JWTRefreshTokenExpire = 7  # days

# Redis Configuration
RedisHost = "localhost"
RedisPort = 6379
RedisPassword = ""
RedisDB = 0
