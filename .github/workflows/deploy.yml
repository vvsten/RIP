name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - "Lab-6Внедрение-адаптивности-и-развертывание-приложения"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /RIP-2-mod-/
      
      - name: Prepare dist for GitHub Pages
        run: |
          # Создаем .nojekyll файл (обязательно для SPA на GitHub Pages)
          echo "" > frontend/dist/.nojekyll
          # Удаляем CNAME если он есть (может мешать GitHub Pages)
          rm -f frontend/dist/CNAME
          # Проверяем, что index.html существует
          if [ ! -f frontend/dist/index.html ]; then
            echo "ERROR: index.html not found in dist!"
            exit 1
          fi
          # Показываем содержимое dist для отладки
          echo "Contents of dist:"
          ls -la frontend/dist/ | head -20
          echo "✓ .nojekyll created"
          echo "✓ CNAME removed (if existed)"
          echo "✓ index.html found"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: false
          remove_old_files: true
          # Принудительно удаляем CNAME из gh-pages
          force_orphan: false

