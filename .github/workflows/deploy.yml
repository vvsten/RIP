name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - "Lab-6Внедрение-адаптивности-и-развертывание-приложения"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /RIP-2-mod-/
      
      - name: Copy .nojekyll to dist
        run: |
          if [ -f frontend/.nojekyll ]; then
            cp frontend/.nojekyll frontend/dist/.nojekyll
          else
            touch frontend/dist/.nojekyll
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: false

